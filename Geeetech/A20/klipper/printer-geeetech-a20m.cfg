[pause_resume]

[filament_switch_sensor filament]
pause_on_runout: True
switch_pin: !ar66

[filament_switch_sensor filament1]
pause_on_runout: True
switch_pin: !ar67

[heater_bed]
heater_pin: ar4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog10
control: pid
pid_Kp: 73.964
pid_Ki: 2.315
pid_Kd: 590.784
min_temp: 0
max_temp: 110

[fan]
pin: ar9

[mcu]
serial: /dev/ttyUSB0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 1300
max_accel_to_decel: 1000
max_z_velocity: 5
max_z_accel: 30

[display]
lcd_type: st7920
cs_pin: ar5
sclk_pin: ar21
sid_pin: ar36
encoder_pins: ^ar16,^ar17
click_pin: ^ar19

[output_pin beeper]
pin: ar18

[gcode_macro G29]
gcode:
        G28
        G1 Z10 F600
        BED_MESH_CALIBRATE
